    <main class="site-main">
        <div class="modal-content p-5">

            <div class="modal-body" style="background-image: url(./img/bighall.jpeg);">
                <div class="row">
                    <div class="col-md-12" data-aos="fade-up" data-aos-delay="100">

                        <form action="form/reservation.php" method="POST" class="bg-white p-4"
                            style="background: antiquewhite;">
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h2>Book Now</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="text-black font-weight-bold" for="name">Name</label>
                                    <input type="text" name="name" id="name" class="form-control " required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="text-black font-weight-bold" for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control " required
                                        placeholder="+countrycode XXXXXXXXXX">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="text-black font-weight-bold" for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control " required
                                        placeholder="hello@hello.com">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="text-black font-weight-bold" for="checkin_date">Date Check In</label>
                                    <input type="date" name="checkin_date" id="checkin_date" class="form-control">
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function () {
                                            // Get the current date in the format YYYY-MM-DD
                                            var currentDate = new Date().toISOString().split('T')[0];
                                        
                                            // Set the minimum date for check-in
                                            document.getElementById('checkin_date').setAttribute('min', currentDate);
                                        
                                            // Add event listener to check-in date to limit check-out date
                                            document.getElementById('checkin_date').addEventListener('input', function () {
                                                var selectedCheckinDate = new Date(this.value);
                                                var maxCheckoutDate = new Date(selectedCheckinDate);
                                                maxCheckoutDate.setDate(selectedCheckinDate.getDate() + 30);
                                        
                                                // Set the minimum and maximum date for check-out
                                                document.getElementById('checkout_date').setAttribute('min', this.value);
                                                document.getElementById('checkout_date').setAttribute('max', maxCheckoutDate.toISOString().split('T')[0]);
                                            });
                                        
                                            // Add event listener to check-out date to validate against check-in date
                                            document.getElementById('checkout_date').addEventListener('input', function () {
                                                var selectedCheckoutDate = new Date(this.value);
                                                var selectedCheckinDate = new Date(document.getElementById('checkin_date').value);
                                        
                                                if (selectedCheckoutDate <= selectedCheckinDate) {
                                                    alert('Check-out date must be at least 1 day after the check-in date.');
                                                    this.value = ''; // Reset the check-out date
                                                }
                                            });
                                        });
                                        </script>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="text-black font-weight-bold" for="checkout_date">Date Check
                                        Out</label>
                                    <input type="date" name="checkout_date" id="checkout_date" class="form-control">
                                </div>
                            </div>

                            <!-- Adults -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('reservationForm');
    
            form.addEventListener('submit', function (event) {
                // Validate check-out date against check-in date
                var checkinDate = new Date(document.getElementById('checkin_date').value);
                var checkoutDate = new Date(document.getElementById('checkout_date').value);
    
                if (checkoutDate <= checkinDate) {
                    alert('Check-out date must be at least 1 day after the check-in date.');
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
